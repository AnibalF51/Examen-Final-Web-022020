<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Examen Final Web</title>
    </head>
    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/home">
                Administracion de equipos y suministros
            </a>
        </nav>

        <div class="container pt-5">
            <h3 class="text-center mb-3 pt-3">Editar datos</h3>

            <form action="/update/{{ equipo.id }}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="pro" id="pro" value="{{ equipo.pro }}" class="form-control">
                </div>

                <div class="form-group">
                    <input type="text" name="price" id="price" value="{{ equipo.price }}" class="form-control">
                </div>

                <button type="submit" class="btn btn-warning btn-block">Actualizar</button>
            </form>
        </div>
    </body>
</html>
